
  <div bsModal #UserModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-primary" role="document" *ngIf="selecteditem">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modify Record</h4>
          <button type="button" class="close" (click)="UserModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
        <!--////////////////////////////////////////////////////////  -->

      <form #frm="ngForm" novalidate  class="form-horizontal">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-block">

              <div class="form-group row">
                <label class="col-md-4 form-control-label">Email</label>
                <div class="col-md-8">
                  <input type="email" id="emailAddress" name="emailAddress" [ngModel]="selecteditem.email"  class="form-control" placeholder="Email Address">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-4 form-control-label">New Password</label>
                <div class="col-md-8">
                  <input type="text" id="password" name="password" [ngModel]="selecteditem.password" class="form-control" placeholder="Password..">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-4 form-control-label">Confirm Password</label>
                <div class="col-md-8">
                  <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password..">
                </div>
              </div>

          </div> <!-- /.card-block -->
          <div class="card-footer">
            <button type="button" class="btn btn-secondary" (click)="UserModal.hide()">Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="saveUser1(frm);UserModal.hide()">Save changes</button>
          </div>
        </div> <!-- /.card -->
      </form>
        <!--/////////////////////////////////////////////////////////////////////////////  -->
        </div>
        <div class="modal-footer"></div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->



  <div bsModal #dangerModal="bs-modal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-danger" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Alert</h4>
          <button type="button" class="close" (click)="dangerModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger"><span class="fa fa-warning"></span> Are you sure you want to disable this record?</div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="dangerModal.hide()">Cancel</button>
          <button type="button" class="btn btn-primary">Yes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
